# Pre-commit hooks for one-person-left project
# See https://pre-commit.com for more information

repos:
  # Basic file hygiene checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
        exclude: ^tsconfig.*\.json$
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']

  # Prettier - Auto-format code
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format code with Prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, css, scss]
        args: ['--write']

  # ESLint and TypeScript - using local hooks with project dependencies
  - repo: local
    hooks:
      - id: eslint
        name: Lint with ESLint
        entry: pnpm lint
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: tsc
        name: TypeScript type-check
        entry: pnpm exec tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false
